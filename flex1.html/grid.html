<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8">
<meta name="description" content="free wep">
<meta name="author" content="rabie selawee">
<meta name="keywords" content="html,js,css,react">
<title>wep course</title>
<link rel="stylesheet"  href="./style.css">
<style>
.container {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: auto ;
  gap: 10px;
}

.item1 {
  background: lightcoral;
  grid-row: 1/2;
  grid-column: 1/4; /* يمتد على العمود 1 و 2 */
}

.item2 {
  background: lightblue;
}

.item3 {
  background: lightgreen;
}

.item4 {
  background: lightpink;
}


.container2 {
  display: grid;
  grid-template-columns: 1fr 3fr;
  grid-template-rows: auto 1fr auto;
  grid-template-areas: 
    "header header"
    "sidebar content"
    "footer footer";
  gap: 10px;
}

.header { grid-area: header; background: lightcoral; }
.sidebar { grid-area: sidebar; background: lightblue; }
.content { grid-area: content; background: lightgreen; }
.footer { grid-area: footer; background: lightpink; }

.container3 {
  display: grid;
  grid-template-columns: 100px; /* فقط عمود واحد محدد */
  grid-auto-columns: 80px; /* الأعمدة التلقائية بعد الأول ستكون 80px */
  grid-auto-rows: 50px; /* الصفوف التلقائية ارتفاعها 50px */
  gap: 5px;
}

.container3 div {
  background: lightgreen;
}


</style>

</head>



<body >
<div class="container3">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

<div class="container2">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="content">Content</div>
  <div class="footer">Footer</div>
</div>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
</div>


</body>
</html>
